<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-icon class="icon-back" name="arrow-back-outline" (click)="back()"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <h4 class="text-center">Estatus pedido</h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="!ordeno">
    <ion-card-content>
      <div class="alert alert-danger">No has realizado ningun pedido</div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="ordeno" class="orden">
    <ion-card-header>
      <ion-card-subtitle class="text-center">Tu pedido</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ion-grid>
        <ion-row>
          
          <ion-col size="12">
            <h4 class="text-left">Bistec en salsa verde</h4>
          </ion-col>
          <ion-col size="12">
            <ion-img src="../../assets/salsa_verde.png"></ion-img>
          </ion-col>
          <ion-col size="12">
            <ion-label>
              Hora pedido: 2:00
            </ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-button color="danger" expand="full" round>Cancelar</ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>



    </ion-card-content>
  </ion-card>
</ion-content>
