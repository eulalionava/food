<ion-content>
  <ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="2" class="back" (click)="back()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-col>
        <ion-col size="9"><h4 class="titulo">Nuevo platillo</h4></ion-col>
      </ion-row>
    </ion-grid>

    <form #formNuevo="ngForm">
      <div class="form-group">
        <input type="text" class="txtCaja" placeholder="Escribe tu nuevo platillo">
      </div>
      <div class="form-group">
        <input type="submit" class="btnBoton" value="Agregar">
      </div>
    </form>

  </ion-card>
</ion-content>
